<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,500,600,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.2/TweenMax.min.js"></script>
  <link rel="stylesheet" href="style.css">
  <title>Photographer Portfolio</title>
</head>

<body>

  <div class="wrapper">
    <div class="right"></div>
    <div class="left"></div>

    <nav class="nav">
      <ul>
        <li class="logo">Hamzik HZK</li>
        <li class="menu"><i class="fa fa-bars"></i></li>
        <li class="collection">collection</li>
        <li class="explore">explore</li>
        <li class="search">search</li>
        <li class="profile">Photographer</li>
          <div class="img"></div>
        </li>
      </ul>
    </nav>

    <div class="content">
      <div class="img-wrapper">
        <div class="Hamzik"></div>
      </div>

      <div class="info">
        <ul>
          <li>HamzikHZK.com</li>
          <li>@HamzikHZK</li>
          <li>HamzikHZK.com</li>
          <li><i class="fa fa-share-alt"></i></li>
        </ul>
      </div>

      <div class="text">
        <h1>Hamzik HZK</h1>
        <p>Fashion Photographer</p>
      </div>

      <div class="name">Hamzik HZK</div>

      <div class="bottomnav">
        <ul>
          <li>profile</li>
          <li>portfolio</li>
          <li>contact</li>
        </ul>
      </div>
    </div>
  </div>

  <script>

    TweenMax.to('.right', 2, {
      delay: .8,
      width: '50%',
      ease: Power2.easeInOut
    })

    TweenMax.to('.left', 2, {
      delay: .6,
      width: '50%',
      ease: Power3.easeInOut
    })

    TweenMax.from('.nav', 2, {
      delay: .8,
      opacity: 0,
      ease: Expo.easeInOut
    })

    TweenMax.from('.text h1', 2, {
      delay: .6,
      x: 1000,
      ease: Circ.easeInOut
    })

    TweenMax.from('.text p', 2, {
      delay: .7,
      x: 1000,
      ease: Circ.easeInOut
    })

    TweenMax.to('.Hamzik', 2, {
      delay: 1.5,
      width: '800px',
      ease: Power2.easeInOut
    })

    TweenMax.staggerFrom('.bottomnav ul li', 2, {
      delay: 1,
      x: 1000,
      ease: Circ.easeInOut
    }, 0.08)

    TweenMax.from('.info', 2, {
      delay: 1.5,
      y: 100,
      ease: Circ.easeInOut
    })

    TweenMax.from('.name', 2, {
      delay: 1.5,
      x: -600,
      ease: Circ.easeInOut
    })

  </script>
</body>
<script
src="https://kit.fontawesome.com/25bc89a4e6.js"
crossorigin="anonymous"
></script>

  <div class="social-links">
    <a href="https://www.instagram.com/hamzikhassan/" target="_blank">
      <i class="fab fa-instagram"></i>

    </a>

  </div>

  <style>
    * {
      margin: 0;
      padding: 0;
    }

    body {
      background: rgb(7, 1, 7);
    }

    .social-links {
      margin-top: 200px; /*use any margin that u need*/
      display: flex;
      justify-content: center;
    }

    a {
      height: 70px;
      width: 70px;
      margin: 0 20px; /*as bigger margin as farther from each other will be social links*/
      display: flex;
      align-items: center;
      justify-content: center;
      text-decoration: none;
      background-color: rgb(43, 56, 8); /*use the same color that body background or any other matching color that u like*/
      border-radius: 50%; /*50% make round shape,
      u can use border-radius less than 50% to have oval shape*/
      border: 1px solid rgba(241, 224, 241, 0.72);
      box-shadow: 8px 8px 12px -2px rgb(187, 192, 196),
        -5px -5px 9px -2px rgb(173, 177, 177);
      transition: transform 1s; /*any transition number from 0.3s to 1s*/
    }

    a i {
      font-size: 50px; /*any font-size from 20px to 40px will look good. I've used 50px just
        for demonstration purpose*/
      color: rgb(77, 113, 119);
      transition: transform 1s; /*it's great to match a{transition: transform 1s;} with
      i{transition: transform 1s;} it will be synchronized*/
    }

    a:hover {
      box-shadow: inset 6px 6px 8px -2px rgb(168, 170, 172),
        inset -6px -6px 8px -2px rgb(193, 211, 214),
        0px 12px 10px -10px rgb(124, 146, 143);
      border: 2px solid rgba(194, 171, 194, 0.3);
      transform: translateY(3px);
    }

    a:hover i {
      transform: scale(0.85);
    }

    a:hover .fa-instagram {
      color: #e4405f;
    }




  </style>
</body>
</html>


</html>
